<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
</head>
<body style=" background-color: #363848;">
<div id="navbar">
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="#news">News</a>
    
</div>
<div class="container">
    <div style="text-align:center">
        <h2 style="color: #5a6d65;">Contact Us</h2>
        <h4 style="color: #6b6a47;">Swing by for a cup of coffee, or leave us a message:</h4>
    </div>
    <div class="row">
        <div class="column">
            <img src="fire.jpg" style="width:100%">
        </div>
        <div class="column">
            <form >
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                <button style="background-color: red;">Submit<a href="index.html"></a></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
